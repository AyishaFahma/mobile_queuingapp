{% extends "Business/index.html" %}
{% block body %}

<body><form action="/myapp/sendfeed_post/" method="post">
    {% csrf_token %}
    <table class="table table-bordered">


  <tr>
    <td>Rating</td>
    <td><label for="textfield3"></label>
      <input type="number" min="1" step="0.5" class="form-control" max="5" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <td>Review</td>
    <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" class="form-control" cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Submit" /></td>
  </tr>
</table>
</form>
</body>
{% endblock %}
