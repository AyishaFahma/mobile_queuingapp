<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="get"><table width="200" border="1">
  <tr>
    <td>SI/No</td>
    <td>Slot Number</td>
    <td>Date</td>
    <td>Time From</td>
    <td>Time To</td>
    <td>&nbsp;</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.number }}</td>
    <td>&nbsp;{{ i.date }}</td>
    <td>&nbsp;{{ i.fromtime }}</td>
    <td> {{ i.totime }}</td>
    <td><a href="/myapp/deleteslot/{{ i.id }}">Delete</a></td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
</html>
