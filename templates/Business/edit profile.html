<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/myapp/editprofile_post/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table width="200" border="1">
  <tr>
    <td>Name</td>
    <td><label for="textfield"></label>
      <input type="text" value="{{ i.name }}" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <td>Address</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>City</td>
    <td><label for="textfield2"></label>
      <input type="text" value="{{ i.city }}" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <td>District</td>
    <td><label for="textfield3"></label>
      <input type="text"  value="{{ i.district }}" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <td>State</td>
    <td><label for="textfield4"></label>
      <input type="text"  value="{{ i.state }}" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <td>Pincode</td>
    <td><label for="textfield5"></label>
      <input type="text" value="{{ i.pincode }}" name="textfield5" id="textfield5" /></td>
  </tr>
  <tr>
    <td>Post</td>
    <td><label for="textfield6"></label>
      <input type="text"  value="{{ i.post }}" name="textfield6" id="textfield6" /></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td><label for="textfield7"></label>
      <input type="text"  value="{{ i.phone }}" name="textfield7" id="textfield7" /></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><label for="textfield8"></label>
      <input type="text" value="{{ i.email }}" name="textfield8" id="textfield8" /></td>
  </tr>
  <tr>
    <td>Logo</td>
    <td><label for="fileField"></label>
        <img src="{{ i.photo }}" height="100px" width="100px"/>
      <input type="file"    name="fileField" id="fileField" /></td>
  </tr>
  <tr>
    <td>ID Proof</td>
    <td><label for="fileField2"></label>
        <img src="{{ i.idproof }}" height="100px" width="100px"/>
      <input type="file"  name="fileField2" id="fileField2" /></td>
  </tr>
  <tr>
    <td>Prop Name</td>
    <td><label for="textfield11"></label>
      <input type="text" value="{{ i.propname }}" name="textfield11" id="textfield11" />
      </td>
    </tr>
    <tr>
    <td>Prop Photo</td>
    <td><label for="fileField4"></label>
        <img src="{{ i.propphoto }}" height="100px" width="100px"/>
      <input type="file"   name="fileField3" id="fileField4" />
      </td>
    </tr>
    <tr>
    <td>Prop Email</td>
    <td><label for="textfield12"></label>
      <input type="text" value="{{ i.propemail }}" name="textfield12" id="textfield12" />
      </td>
    </tr>
    <tr>
    <td>Prop Phone</td>
    <td><label for="textfield13"></label>
      <input type="text" value="{{ i.propphone }}" name="textfield13" id="textfield13" /></td>
    </tr>
    <tr>
    <td>Website</td>
    <td><label for="textfield11"></label>
      <input type="text"  value="{{ i.website }}" name="textfield14" id="textfield11" />
      </td>
    </tr>
  <tr>
    <td>Opening Time</td>
    <td><label for="textfield9"></label>
      <input type="time"  value="{{ i.openingtime }}" name="textfield9" id="textfield9" /></td>
  </tr>
  <tr>
    <td>Closing Time</td>
    <td><label for="textfield10"></label>
      <input type="time" value="{{ i.closingtime }}" name="textfield10" id="textfield10" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Submit" /></td>
  </tr>
</table>
</form>
</body>
</html>
