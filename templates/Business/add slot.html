<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/myapp/addslot_post/" method="post">
    {% csrf_token %}
    <table width="200" border="1">
  <tr>
    <td>Slot Number</td>
    <td><label for="textfield"></label>
      <input type="number" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <td>Date</td>
    <td><label for="textfield1"></label>
      <input type="date" name="textfield1" id="textfield1" /></td>
  </tr>
  <tr>
    <td>Time From</td>
    <td><label for="textfield2"></label>
      <input type="time" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <td>Time To</td>
    <td><label for="textfield3"></label>
      <input type="time" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Submit" /></td>
  </tr>
</table>
</form>
</body>
</html>
