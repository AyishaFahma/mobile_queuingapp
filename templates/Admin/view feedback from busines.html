{% extends "Admin/index.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/viewfeedfrmbusines_post/">
    {% csrf_token %}
  <table class="pull-left">
    <tr>
      <td>From Date</td>
      <td>
      <input type="date" name="textfield" id="textfield" required class="form-container" /></td>
      <td>To Date</td>
      <td>
      <input type="date" name="textfield2" id="textfield2" class="form-control" required /></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
  <table width="200" border="1">
  <tr>
    <td>SI/No</td>
    <td>Bussiness Name</td>
    <td>Message</td>
    <td>Date &amp; Time</td>
    <td>Rating</td>
  </tr>
      {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>{{ i.FROM.username }}</td>
    <td>&nbsp;{{ i.review }}</td>
    <td>&nbsp;{{ i.date }} <br> {{ i.time }}</td>
    <td>{{ i.rating }}</td>
  </tr>
      {%  endfor %}
</table>

</form>
</body>
{% endblock %}
